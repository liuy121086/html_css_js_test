<script type="text/javascript">
function myIterator(arr){
	let idx=0;
	return {
		next:function(){
			return {value:arr[idx++],done:'boolean'}
		}
	}
}

let arr = [1,2,3,4];

let it = myIterator(arr);

console.log(it.next());
console.log(it.next());
console.log(it.next());
console.log(it.next());


for (let i of arr){
	console.log(i);
}

for(let i in arr){
	console.log(i);
}


function foo(){
	for(let i of arguments){
		console.log(i);
	}
}
foo(1,2,3,5645645,456,456,"t");




</script>

</body>
