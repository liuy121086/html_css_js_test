<style type="text/css">

	.box1{
		width:170px;
		height:136px;
		background-image: url(./01.jpg);
		animation-name: abc;
		animation-duration: 0.5s;
		animation-timing-function: steps(6);
		animation-iteration-count: infinite;
	}

	@keyframes abc{
		from{
			background-position: 0 0;
		}
		to{
			background-position: -1021px 0;
		}
	}

</style>

<div class="box1"></div>

</body>
